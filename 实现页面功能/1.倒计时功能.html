<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="countdown">10</div>
    <button id="stopBtn">停止倒计时</button>
    <script>
        // 获取倒计时显示的元素
        var dom = document.getElementById('countdown')

        // 设置倒计时事件
        let initTime = 10
        // 定时执行倒计时函数
        let countTimer = setInterval(countDown, 1000)
        // 定义倒计时函数
        function countDown() {
            if (initTime < 0) {
                clearInterval(countTimer)
                dom.innerHTML = '倒计时结束'
                return
            }
            dom.innerHTML = initTime
            // 倒计时时间减少
            initTime--
        }
        function stopTime() {
            clearInterval(countTimer)
            dom.innerHTML = '倒计时被我停止了'
        }

        // 添加事件处理程序，点击摁扭停止倒计时
        var stopBtn = document.getElementById('stopBtn')
        stopBtn.addEventListener('click', stopTime)
        


    </script>
</body>

</html>
